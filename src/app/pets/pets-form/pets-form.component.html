<form
  class="needs-validation"
  novalidate
  [formGroup]="form"
  style="padding-top: 15px;"
>
  <div class="form-group">
    <div class="col-md-9">
      <label for="nome">Nome do pet</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome do pet"
        formControlName="nome"
        [ngClass]="{ 'is-invalid': submitted && hasError('nome') }"
      />
      <div
        class="invalid-feedback"
        *ngIf="hasError('nome') && hasError('nome')['required']"
      >
        Campo obrigatório.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-9">
      <label for="especie">Especie</label>
      <input
        type="text"
        class="form-control"
        id="especie"
        placeholder="Especie"
        formControlName="especie"
        [ngClass]="{ 'is-invalid': submitted && hasError('especie') }"
      />
      <div
        class="invalid-feedback"
        *ngIf="hasError('especie') && hasError('especie')['required']"
      >
        Campo obrigatório.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-9 mb-3 ">
      <label for="porte">Porte</label>
      <input
        type="text"
        class="form-control"
        id="porte"
        placeholder="Porte"
        formControlName="porte"
        [ngClass]="{ 'is-invalid': submitted && hasError('porte') }"
      />
      <div
        class="invalid-feedback"
        *ngIf="hasError('porte') && hasError('porte')['required']"
      >
        Campo obrigatório.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-9">
      <label for="nascimento">Data Nascimento</label>
      <input
        type="text"
        class="form-control"
        id="nascimento"
        placeholder="dia/mês/ano"
        formControlName="nascimento"
        datePicker
      />
    </div>

    <!-- <div class="form-group"> -->
    <!-- <div class="col-md-9">
      <label for="status" class="control-label">Status</label>
      <div id="status" class="form-check-inline" *ngFor="let item of statusOp">
        <label class="radio-inline">
          <input
            type="radio"
            formControlName="status"
            [value]="item.valor"
          />
          {{ item.desc }}
        </label>
      </div>
    </div> -->
  </div>

  <!-- </div> -->
  <div class="form-group btn-form-group">
    <button type="submit" class="btn btn-primary btn-sm" (click)="onSubmit()">
      Salvar
    </button>
    <button type="submit" class="btn btn-default btn-sm" (click)="onCancel()">
      Cancelar
    </button>
  </div>
</form>
